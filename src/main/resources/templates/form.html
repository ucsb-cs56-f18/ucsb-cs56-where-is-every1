<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Where is Every1?</title>
<link href="../static/css/submissionform.css"
	th:href="@{css/submissionform.css}" rel="stylesheet" type="text/css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/">WhereIsEvery1?</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				href="html/aboutUs.html">About Us</a></li>
		</ul>
	</nav>


	<div class="inputArea">
		<div class="titleArea">
			<h1>WhereIsEvery1?</h1>
			<h5>Here is a haiku</h5>
			<p>
				Give us a building<br>And give us a room number<br>Here is
				some free space
			</p>
		</div>
		<div class="searchArea">
			<h1>Search For Classrooms</h1>
			<form action="#" autocomplete="off" th:action="@{/}"
				th:object="${roomrequest}" method="post">
				<p>
					Building<br /> <span class="myarrow"><input
						onClick="this.select();" onblur="this.form.submit()"
						class="inputField" type="text" maxlength="20"
						th:field="*{buildingName}" list="buildingList" /></span>

					<datalist id="buildingList">
						<option th:each="row : ${buildinglist}" th:value="${row}"
							th:label="${row}" />
					</datalist>
				</p>
				<p>
					Room Number<br /> <input onClick="this.select();"
						class="inputField" type="text" th:field="*{roomNumber}"
						list="rooms" autofocus="true" value="" />
					<datalist id="rooms">
						<option th:each="room : ${roomlist}" th:value="${room}" />
					</datalist>
				</p>
				<p>
					<!-- 				Day (Default: today)<br /> <input class="inputField" type="text" maxlength="20" -->
					<!-- 					th:field="*{day}" list="dayList" /> -->

					<select th:field="*{day}" id="dayList">
						<option selected value="TODAY">Today</option>
						<option value="M">Monday</option>
						<option value="T">Tuesday</option>
						<option value="W">Wednesday</option>
						<option value="R">Thursday</option>
						<option value="F">Friday</option>
						<option value="S">Saturday</option>
						<option value="SU">Sunday</option>
					</select>
				</p>
				<p>
					<input type="submit" value="Submit" />
				</p>
			</form>
		</div>
	</div>
</body>
</html>
